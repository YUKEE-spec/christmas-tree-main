<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="5114 圣诞树 - 3D 互动圣诞贺卡生成器" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>5114 圣诞树</title>
    <!-- Google Fonts - 高级衬线字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Serif+SC:wght@700&display=swap" rel="stylesheet">
    <style>
      /* 全局样式重置和兼容性 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        touch-action: manipulation;
        -webkit-overflow-scrolling: touch;
      }
      /* 防止iOS橡皮筋效果 */
      body {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      /* 安全区域适配 */
      @supports (padding: env(safe-area-inset-bottom)) {
        body {
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
